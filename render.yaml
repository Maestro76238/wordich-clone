services:
  - type: web
    name: wordich-clone
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: wordich-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: wordich-redis
          property: connectionString
      - key: WEBHOOK_URL
        value: https://wordich-clone.onrender.com
      - key: PORT
        value: 8080
    healthCheckPath: /health

  - type: redis
    name: wordich-redis
    plan: free
    maxmemoryPolicy: noeviction

databases:
  - name: wordich-db
    plan: free
    databaseName: wordich
    user: wordich_user