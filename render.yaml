services:
  - type: web
    name: wordich-clone
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: WEBHOOK_URL
        value: https://wordich-clone.onrender.com
      - key: PORT
        value: 8080
    healthCheckPath: /health